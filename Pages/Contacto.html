<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Z, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Pre-entrega2-Orozco</title>
</head>

<body class="bg-black">
    <header class="bg-warning-subtle text-black text-center py-3">
        <h1>Pro Home</h1>
        <nav>
            <a href="#titulo" class="text-black mx-4">Inicio</a>
            <a href="Contacto.html" class="text-black mx-4">Contacto</a>
            <a href="Catalogo.html" class="text-black mx-4">Catalogo</a>
        </nav>
    </header>
    
    <main class="container my-5">
        <h2 class="text-white">Contacto</h2>
        <form>
            <div class="text-white">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="text-white">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
            </div>
            <div class="text-white">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" class="text-white">Enviar</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; ProhomeMX 2024</p>
    </footer>

    
</body>
</html>
